<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sliders</title>
        <link rel="stylesheet" type="text/css" href="./assets/styles/slick.css"/>
        <link rel="stylesheet" type="text/css" href="./assets/styles/slick-theme.css"/>
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        <header>
            <nav class="nav">
                <ul class="nav-list">
                    <a class="nav-link" href="#kitty-carousel"><li>Kitty Carousel</li></a>
                    <a class="nav-link" href="#snake-slider"><li>Snake Slider</li></a>
                    <a class="nav-link" href="#raccoon-rollercoaster"><li>Raccoon Rollercoaster</li></a>
                </ul>
            </nav>
        </header>
        <section id="kitty-carousel" class="slider-section">
            <h1 class="title">Kitty Carousel</h1>
            <div class="container">
                <div class="kitty-slider">
                    <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="image of cat">
                    <img src="https://images.unsplash.com/photo-1547955922-85912e223015?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="image of cat">
                    <img src="https://images.unsplash.com/photo-1516374348294-ce51573b0fb5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="image of cat">
                    <img src="https://images.unsplash.com/photo-1548681528-6a5c45b66b42?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="image of cat">
                </div>
            </div>
        </section>
        <section id="snake-slider" class="slider-section">
            <h1 class="title">Snake Slider</h1>
            <div class="container">
                <div class="snake-slider">
                    <img class="snake-slide" src="https://images.unsplash.com/photo-1474314170901-f351b68f544f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1502&q=80" alt="image of snake">
                    <img class="snake-slide" src="https://images.unsplash.com/photo-1501272353655-73a287cd52f7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="image of snake">
                    <img class="snake-slide" src="https://images.unsplash.com/photo-1540772601639-8901c851b2fd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1466&q=80" alt="image of snake">
                    <img class="snake-slide" src="https://images.unsplash.com/photo-1572609358014-87ea8f4f268c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="image of snake">
                </div>
            </div>
        </section>
        <section id="raccoon-rollercoaster" class="slider-section">
            <h1 class="title">Raccoon Rollercoaster</h1>
            <div class="container">
                <div class="raccoon-rollercoaster">
                    <img class="raccoon-slide" src="https://images.unsplash.com/photo-1546274728-52f7e88e70cb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="image of raccoon">
                    <img class="raccoon-slide" src="https://images.unsplash.com/photo-1566486966077-5f4e7c29d3b7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="image of raccoon">
                    <img class="raccoon-slide" src="https://images.unsplash.com/photo-1564766639430-a4deac7e284a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1700&q=80" alt="image of raccoon">
                    <img class="raccoon-slide" src="https://images.unsplash.com/photo-1557396530-8b467d11c328?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="image of raccoon">
                </div>
            </div>
        </section>

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="./assets/slick.min.js"></script>
        <script src="./assets/script.js"></script>

    </body>
</html>
